apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    metadata:
      annotations:
        container.apparmor.security.beta.kubernetes.io/manager: runtime/default
        container.apparmor.security.beta.kubernetes.io/kube-rbac-proxy: runtime/default
    spec:
      securityContext:
        readOnlyRootFilesystem: true
        priviledged: false
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: manager
        volumeMounts:
        - name: desec-config
          mountPath: /mnt/config
          readOnly: true
        - name: desec-secret
          mountPath: /mnt/secret
          readOnly: true
      volumes:
      - name: desec-config
        configMap:
          name: desec-dns-operator
      - name: desec-secret
        secret:
          secretName: desec-token

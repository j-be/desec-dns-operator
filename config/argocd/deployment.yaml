apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: desec-config
          mountPath: /mnt/config
          readOnly: true
        - name: desec-secret
          mountPath: /mnt/secret
          readOnly: true
      volumes:
      - name: desec-config
        configMap:
          name: desec-dns-operator
      - name: desec-secret
        secret:
          secretName: desec-dns-operator

apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: desec-config
          mountPath: /mnt/config
      volumes:
      - name: desec-config
        configMap:
          name: desec-dns-operator
